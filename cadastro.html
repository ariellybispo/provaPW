<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="cadastro-login.js" defer></script>
</head>
<body class="cadastro-body"> 
    <div id="login-container">
        <h1>Cadastro de Usuário</h1>
        <form id="formCadastro" onsubmit="verificarCadastro(event)">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="idade">idade:</label>
            <input type="idade" id="idade" name="idade" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required><br><br>

            <button type="submit">Cadastrar</button>
        </form>
        <div id="error-message" style="color: red; display: none;"></div>
        <p>Já tem uma conta? <a href="login.html">Login</a></p>
        
    </div>
    <script src="inatividade.js"></script>
</body>
</html>
